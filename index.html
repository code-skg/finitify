<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINITify</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header">
    <img class="logo" src="logo-fiint.jpg" alt="logo-fiinit">
    <h1>FINITify</h1>
    <img class="logo" src="manit-logo.png" alt="logo-manit">
  </header>
  <div class="container-div">
    <div class="container">
      <div id="heading">
        <h1 id="#h1"> Welcome to FINITify</h1>
      </div>
      <h2 id="question">Loading question...</h2>

      <div id="answers"></div>
      <div class="controls">
        <button id="next-btn" style="display: none;">Next</button>
        <button id="submit-btn" style="display: none;">Submit</button>
      </div>
      <p id="score-text" style="display: none;"></p>
      <div id="review-section" style="display: none;"></div>
 
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
